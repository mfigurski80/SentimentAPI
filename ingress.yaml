apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: sentiment.mikolaj.space
    http:
      paths:
        - path: /
          backend:
            serviceName: dashboard
            servicePort: 80
        - path: /graphql
          backend:
            serviceName: graphapi
            servicePort: 80

